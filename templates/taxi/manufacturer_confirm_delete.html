{% extends "base.html" %}

{% block content %}
  <h1 style="color: #800000">Delete Manufacturer?</h1>
  <p>Are you sure you want to delete {{ manufacturer.name }} manufacturer?</p>
  <h3 style="color: #800000">Note:</h3>
  <p>If you delete this manufacturer, all cars connected with wil be deleted too!</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
