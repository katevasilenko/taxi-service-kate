{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Car list
    <a href="{% url 'taxi:car-create' %}">
      <input class="btn btn-primary" type="submit" value="Create">
    </a>
  </h1>

  <form action="" method="get" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn btn-secondary btn-sm" type="submit" value="Search">
  </form>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }} ({{ car.manufacturer.name }})</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
